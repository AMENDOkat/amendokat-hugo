<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="AMENDOKAT">
<meta property="og:locale" content="en_US">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }} &#x2605; {{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:image" content='{{ relURL "images/banner-highres.webp" }}'>
{{ if .Description }} 
<meta name="description" content="{{ .Description }}">
<meta property="og:description" content="{{ .Description }}">
{{ else }}
<meta name="description" content="{{ .Summary }}">
<meta property="og:description" content="{{ .Summary }}">
{{ end }}
<title>{{ .Title }} &#x2605; {{ .Site.Title }}</title>
<base href="{{ .Site.BaseURL }}">
<link rel="icon" type="image/x-icon" href='{{ relURL "images/logo.png" }}'>
<link rel="stylesheet" href='{{ relURL "css/universal.css" }}'>
<script async src='{{ relURL "js/script.js" }}'></script>
<script async src="https://kit.fontawesome.com/8910370f1e.js" crossorigin="anonymous"></script>
